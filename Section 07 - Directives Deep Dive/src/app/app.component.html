<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ng-template [ngIf]="onlyOdd">
        <button class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Show Only Even</button>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <button class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Show Only Odd</button>
      </ng-template>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
