<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ng-template [ngIf]="onlyOdd">
        <button class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Show Only Even</button>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <button class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Show Only Odd</button>
      </ng-template>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'rgba(0, 0, 0, 0.25)' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{even: even % 2 === 0}"
              [ngStyle]="{backgroundColor: even % 2 === 0 ? 'rgba(0, 0, 0, 0.25)' : 'transparent'}">
              {{ even }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{even: even % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'rgba(0, 0, 0, 0.25)' : 'transparent'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Basic Highlight Directive</p>
      <p appBetterHighlight
        [defaultColor]="'yellow'"
        [highlightColor]="'red'">Better Highlight Directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
