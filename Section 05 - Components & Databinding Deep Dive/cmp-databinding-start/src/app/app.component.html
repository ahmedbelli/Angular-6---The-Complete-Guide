<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server *ngFor="let serverElement of serverElements"
        [element]="serverElement">
        <p>
          <strong *ngIf="element.type === 'server'"
            style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server>
    </div>
  </div>
</div>
